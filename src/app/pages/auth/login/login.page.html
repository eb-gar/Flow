<ion-content [@fade]>
  <ion-header>
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-input placeholder="Usuario"></ion-input>
    <ion-input type="password" placeholder="Contraseña"></ion-input>
    <ion-button expand="block" (click)="login()">Iniciar sesión</ion-button>
  </ion-content>
</ion-content>
