<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Bienvenido!</ion-card-title>
      <ion-card-subtitle>Aplicación Angular + Ionic</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Has iniciado sesión correctamente.</p>
      <p>Usa el menú para navegar entre las páginas disponibles.</p>
    </ion-card-content>
  </ion-card>

  <div class="button-group">
    <ion-button expand="block" (click)="goToProfile()">Ir a Perfil</ion-button>
    <ion-button expand="block" color="danger" (click)="logout()">Cerrar Sesión</ion-button>
  </div>
</ion-content>
