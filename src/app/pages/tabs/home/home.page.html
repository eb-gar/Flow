<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToProfile()">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <div class="content-container">

    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title class="welcome-title">¡Bienvenido!</ion-card-title>
        <ion-card-subtitle class="welcome-subtitle">Aplicación Angular + Ionic</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content class="welcome-content">
        <ion-icon name="checkmark-circle" color="success" class="success-icon"></ion-icon>
        <p class="welcome-text">Has iniciado sesión correctamente en tu aplicación.</p>
        <p class="info-text">Explora las funcionalidades disponibles a través del menú o los botones de acción.</p>
      </ion-card-content>
    </ion-card>

    <div class="action-buttons">
      <ion-button expand="block" shape="round" (click)="goToProfile()" class="profile-button">
        <ion-icon slot="start" name="person"></ion-icon>
        Mi Perfil
      </ion-button>
      
      <ion-button expand="block" shape="round" color="danger" (click)="logout()" class="logout-button">
        <ion-icon slot="start" name="log-out"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </div>
  </div>
</ion-content>
